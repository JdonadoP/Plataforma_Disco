<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="shortcut icon" href="../img/H.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    

</head>

<body class="bg-neutral-900">
    <div class="ml-10 mt-5 bg-neutral-900">
        <a class="text-orange-300 font-bold text-2xl truncate mt-5 hover:text-orange-200" href="../index.html">Hillsong United</a>
    </div>

    <div
        class="bg-[url(https://mtracks.azureedge.net/public/images/blog/uploads/2017/07/nonbigger.jpg)] flex items-start justify-center h-screen bg-center bg-cover">
        <form action="">

            <div class="bg-white p-8 rounded-xl shadow-xl max-w-sm w-full mt-10">
                <h1 class="text-2xl font-semibold mb-4 text-center">Sign in</h1>

                <div class="mb-1">
                    <label class="block mb-2" for="userName"></label>
                    <input class="w-full px-3 py-2 border rounded-lg focus:ring focus:outline-none" type="text"
                        name="User" placeholder="User name:" required>
                </div>

                <div class="mb-4">
                    <label class="block mb-2" for="password"></label>
                    <input class="w-full px-3 py-2 border rounded-lg focus:ring focus:outline-none mb-2" type="password"
                        name="password" placeholder="Password:" required>
                     <p id="passShort" class="text-center font-bold text-red-700"></p>   
                </div>

                <div class="mb-2 text-center">
                    <button id="logBtn" class="bg-lime-900 text-white px-20 py-1 rounded-lg hover:bg-neutral-600"
                        type="submit">Submit</button>
                </div>

                <div class="mb-1 text-center text-lime-900 hover:text-neutral-600">
                    <a href="./signup.html">Not a member? <samp
                            class="text-neutral-600 font-bold hover:text-lime-900">Create a new account</samp></a>
                </div>
            </div>
        </form>
    </div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="../script/login.js"></script>
</body>

</html>
